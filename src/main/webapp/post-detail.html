<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="post.css">
    <title>Post Details</title>
</head>
<body>
<div class="container">
    <h1>${post.title}</h1>
    <p>${post.content}</p>
    <hr>
    <a href="/edit-post?id=${post.id}" class="btn btn-primary">Edit</a>
    <form method="POST" action="/post" onsubmit="return confirm('Are you sure you want to delete this post?');" style="display:inline;">
        <input type="hidden" name="_method" value="DELETE"> <!-- Hidden field for method override -->
        <input type="hidden" name="id" value="${post.id}">
        <button type="submit" class="btn btn-danger">Delete</button>
    </form>
    <a href="/blog" class="btn btn-secondary">Back to All Posts</a>
</div>
</body>
</html>
